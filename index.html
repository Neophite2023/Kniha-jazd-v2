<!DOCTYPE html>
<html lang="sk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
  <title>Kniha Jázd Pro</title>

  <!-- iOS PWA meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Kniha Jázd Pro">
  <link rel="apple-touch-icon" href="./icon.png">

  <!-- iPhone X/XS/11Pro/12Pro Splash Screens (Optional but good for native feel) -->
  <link rel="apple-touch-startup-image" href="./icon.png">

  <link rel="manifest" href="/Kniha-jazd-new/manifest.json">
  <meta name="theme-color" content="#f8fafc">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #09090b;
      -webkit-font-smoothing: antialiased;
      overscroll-behavior-y: none;
      margin: 0;
      padding: 0;
    }

    .view-transition {
      animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.98);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    main {
      padding-top: env(safe-area-inset-top);
      padding-bottom: calc(8rem + env(safe-area-inset-bottom));
    }

    nav {
      padding-bottom: env(safe-area-inset-bottom);
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <!-- Hlavný vstupný bod aplikácie -->
  <script type="module" src="./index.tsx"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW registration failed:', err));
      });
    }
  </script>
</body>

</html>
